<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso tempo!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Nosso tempo</h1>
    <div class="conheceu-container">
        <div class="conheceu">
            <h2>Tempo que começamos a conversar:</h2>
            <div class="countup-el daysc">
                <p class="text text-cu" id="daysc">0</p>
                <span class="text">Dias</span>
            </div>
            <div class="countup-el hoursc">
                <p class="text text-cu" id="hoursc">0</p>
                <span class="text">Horas</span>
            </div>
            <div class="countup-el minc">
                <p class="text text-cu" id="minc">0</p>
                <span class="text">Minutos</span>
            </div>
            <div class="countup-el secc">
                <p class="text text-cu" id="secc">0</p>
                <span class="text">Segundos</span>
            </div>
        </div>
    </div>

    <div class="teamo-container">
        <div class="teamo">
            <h2>Tempo desde o primeiro<br>"Eu te amo":</h2>
            <div class="countup-el daysa">
                <p class="text text-cu" id="daysa">0</p>
                <span class="text">Dias</span>
            </div>
            <div class="countup-el hoursa">
                <p class="text text-cu" id="hoursa">0</p>
                <span class="text">Horas</span>
            </div>
            <div class="countup-el mina">
                <p class="text text-cu" id="mina">0</p>
                <span class="text">Minutos</span>
            </div>
            <div class="countup-el seca">
                <p class="text text-cu" id="seca">0</p>
                <span class="text">Segundos</span>
            </div>
        </div>
    </div>
    <h1>Mas tudo isso é para te dizer uma coisa!</h1>
    <h1 class="euteamo">Eu<br>Te<br>AMO!</h1>
</body>
</html>
